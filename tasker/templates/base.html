{% load bootstrap4 %}

<!doctype html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% bootstrap_css %}
  <title>{% block title %}Troodle{% endblock %}</title>
 </head>
 <body>
  {% block nav %}{% include "navbar/base.html" %}{% endblock %}

  <main role="main" class="mt-2 container">
   {% block content %}{% endblock %}
  </main>

  <footer class="footer container py-3 text-center text-muted">
   <small>
    <a href="{% url 'start' %}">Troodle</a> is a project by <a href="https://prauscher.de/">@prauscher</a>.
   </small>
  </footer>

  {% bootstrap_javascript jquery='full' %}
 </body>
</html>
